    ## 2.2. Création d’un espace personnel 

    Pour être mis en relation avec les établissements de vaccination Covid-19 participant à l’initiative Covidliste, l’Utilisateur doit préalablement créer son espace personnel sur le Site.

    Pour créer son espace personnel sur le Site, l’Utilisateur doit remplir tous les champs obligatoires du formulaire d’inscription en tant que vololontaire à la vaccination Covid-19. **Pour en savoir plus sur l’utilisation de ses informations personnelles par Hostolab, l’Utilisateur est invité à consulter la [politique de protection des données personnelles](TODO:lien_privacy_volontaire).**

