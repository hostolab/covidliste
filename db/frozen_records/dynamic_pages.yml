    - qu’il n’a reçu aucune dose vaccinale Covid-19 ; 
    - qu’il ne crée pas d’espace personnel sous une fausse identité ou en usurpant l’identité d’un tiers ; 
    - que toutes les informations qu’il communique sont complètes et exactes ; 
    - qu’il ne crée pas plusieurs espaces personnels en utilisant plusieurs adresses email et numéros de téléphone portable ; 
    - qu’il mettra immédiatement à jour les informations dans son espace personnel au besoin. 

