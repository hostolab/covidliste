    ## 2.3. Mise en relation avec les établissements de vaccination Covid-19 
    Une fois son inscription confirmée, l’Utilisateur est ajouté aux listes des volontaires non vaccinés communiquées aux établissements de vaccination Covid-19, participant à l’initiative Covidliste, qui disposent de vaccins non utilisés.

    Lorsqu’un établissement de vaccination Covid-19 constate que des doses de vaccins risquent de ne pas être utilisées, il peut créer une campagne pour trouver des volontaires non vaccinés qu’il sélectionne selon ses propres critères parmi lesquels la localisation, l’âge et le nombre de vaccins disponibles. Hostolab n’est en aucun cas impliquée dans la détermination des critères de sélection, ainsi que dans la sélection des volontaires non vaccinés. Hostolab communique uniquement à l’établissement de vaccination Covid-19 la liste des volontaires non vaccinés répondant aux critères qui lui ont été communiqués par l’établissement au moment du lancement de la campagne.

    Les volontaires non vaccinés sélectionnés par l’établissement de vaccination Covid-19 sont ensuite classés par ordre d’inscription (les premiers inscrits seront les premiers sélectionnés). Hostolab entre en contact avec chaque volontaire non vacciné sélectionné à hauteur des doses de vaccins disponibles, augmenté d’un facteur dit d’overbooking, jusqu’à ce que toutes les doses disponibles soient réservées.

    Si l’Utilisateur fait partie des volontaires non vaccinés sélectionnés par l’établissement de vaccination de Covid-19, Hostolab lui enverra donc un email et un sms afin de le prévenir. L’Utilisateur disposera alors d’un délai limité (6 minutes à la date de rédaction de cette version des CGU) pour confirmer son intérêt et sa disponibilité. Si l’Utilisateur confirme la prise de rendez-vous de vaccination, Hostolab lui communiquera les informations nécessaires pour se rendre sur le lieu de vaccination et confirmera sa disponibilité à l’établissement de vaccination Covid-19. 

    Si l’Utilisateur est indisponible ou ne répond pas dans le délai prévu, un autre volontaire non vacciné sélectionné par l’établissement de vaccination Covid-19 pourra être contacté par Hostolab. A la discrétion de l’établissement de vaccination Covid-19, la campagne se termine lorsque tous les vaccins disponibles ont trouvé preneur.

    Le service fourni par Hostolab via le Site se limite à la mise en relation entre les établissements de vaccination Covid-19, participant à l’initiative Covidliste, qui disposent de vaccins non utilisés et des volontaires non vaccinés aux fins de réduction du taux de perte de doses vaccinales. Une fois que l’Utilisateur est entré dans le protocole de vaccination, seul l’établissement de vaccination Covid-19, qui aura proposé à l’Utilisateur la première dose vaccinale, suivra son dossier vaccinal.

