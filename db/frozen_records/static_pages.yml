    # POLITIQUE DE GESTION DES COOKIES

    Dernière mise à jour : 17 avril 2021

    L’association Hostolab (ci-après « **Hostolab** » ou « **nous** ») estime qu’il est important de vous informer de manière claire et transparente sur l’utilisation des cookies et autres traceurs présents sur le site internet www.covidliste.com (ci-après le « **Site** ») préalablement à votre navigation sur celui-ci. 

    ## 1. QU’EST-CE QU’UN COOKIE ?

    Les cookies et autres traceurs (ci-après « Cookies ») sont des technologies qui stockent ou récupèrent des informations relatives à votre navigateur ou votre terminal (ordinateur, téléphone mobile, tablette, etc.). 

    Ils peuvent être déposés et/ou lus, par exemple lors de la consultation d'un site internet, d’une application mobile, ou encore de l'installation ou de l'utilisation d'un logiciel et ce, quel que soit le type de terminal utilisé. 

    Les Cookies ne permettent pas de vous identifier nominativement, mais seulement d’identifier le terminal utilisé. 

    **Pour toute question, vous pouvez vous adresser directement à Hostolab** en envoyant un email à l’adresse suivante : [privacy@covidliste.com](mailto:privacy@covidliste.com).

    ## 2. QUELS SONT LES COOKIES UTILISÉS SUR LE SITE ? 
    Le tableau ci-dessous détaille les Cookies présents sur le Site. Seuls des Cookies techniques sont présents sur le Site. Ce tableau est régulièrement mis à jour.

    > **Cookies techniques**
    > 
    > Les Cookies techniques sont nécessaires au bon fonctionnement du Site. Vous pouvez désactiver ces Cookies en paramétrant votre navigateur comme indiqué à l’article 4 de la présente politique, au risque cependant de ne plus être en mesure de bénéficier de toutes les fonctionnalités du Site.

    Nous utilisons les Cookies techniques suivants :

    | Nom | Opérateur | Finalité | Durée | Type |
    | :-- | :-- | :-- | :--: | :--: |
    | `_covidliste_session` | `www.covidliste.com` | identifiant unique pour les interactions client/serveur | Session | Cookie	|

    ## 3. COMMENT CONFIGURER VOTRE NAVIGATEUR POUR REFUSER LE DÉPÔT DES COOKIES ?

    La plupart des navigateurs acceptent le dépôt des Cookies par défaut. Toutefois, vous pouvez configurer votre navigateur de manière à ce que les Cookies ne puissent pas être déposés sur votre terminal.  

    Vous pouvez également configurer votre navigateur pour être notifié à chaque demande de placement de Cookies, refuser tous les Cookies ou n’autoriser le placement que de certaines catégories de Cookies. Si vous refusez les Cookies, vous pouvez toujours utiliser le Site, au risque cependant de ne plus être en mesure de bénéficier de toutes les fonctionnalités du Site.

