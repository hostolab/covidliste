    # POLITIQUE DE PROTECTION DES DONNÉES PERSONNELLES – VOLONTAIRES NON VACCINÉS

    Dernière mise à jour : 17 avril 2021

    Le site internet www.covidliste.com (ci-après le « **Site** »), édité par l’association Hostolab (ci-après « **Hostolab** » ou « **nous** ») est un site de mise en relation entre des établissements de vaccination Covid-19, participant à l’initiative Covidliste, qui disposent de vaccins non utilisés et des volontaires non vaccinés aux fins de réduction du taux de perte de doses vaccinales. 

    Dans le cadre de l’accès, la consultation, la navigation et l’utilisation du Site et des services qu’il propose, vous êtes amené à communiquer à Hostolab des données personnelles vous concernant.

    Ces données font l’objet d’une protection par la loi. Pour cette raison, **Hostolab, en sa qualité de responsable de traitement, a mis en place des mesures de sécurité adaptées afin de protéger vos données personnelles.**

    Nous vous remercions de bien vouloir **prendre connaissance de la présente politique**, vous expliquant **comment vos données personnelles sont utilisées par Hostolab**. Cette politique vient compléter tout document ou mention d’information renvoyant à la politique.

    Au besoin, vous pouvez poser toutes vos questions directement à Hostolab en envoyant un email à l’adresse suivante : [privacy@covidliste.com](mailto:privacy@covidliste.com).

    ## 1. QUELLES DONNÉES PERSONNELLES SONT TRAITÉES PAR HOSTOLAB ?

