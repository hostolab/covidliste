    Au besoin, vous pouvez **introduire une réclamation auprès la Commission Nationale Informatique et Libertés (CNIL)** *via* son [site internet](https://www.cnil.fr/fr/plaintes) ou par courrier : 3, place de Fontenoy - TSA 80715 - 75334 PARIS CEDEX 07. Ce droit peut être exercé à tout moment gratuitement, mis à part les frais du courrier le cas échéant, et les frais éventuels d’assistance ou de représentation si vous choisissez de vous faire aider dans cette procédure par un tiers.

