<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
    <title>La requête envoyé contient des erreurs sémantiques, et le serveur ne peut pas la traiter.</title>
    <style>
      * {
        margin: 0;
        padding: 0
      }

      html {
        background: #ede2ee;
        color: #2c1b2d;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont,
          "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
          "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        text-align: center;
      }

      .container {
        margin: 7% auto 0;
        max-width: 480px;
        padding: 30px;
        background: linear-gradient(90deg, #573a59, #2c1b2d);
        border: 6px solid #fff;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
        border-radius: 30px;
      }

      p {
        color: #fff;
      }

      a.back {
        color: #0089fb;
        letter-spacing: 0.1em;
      }

      a.back:hover {
        color: #0675d1;
      }
      
      img {
        border: 0
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>
        <a href="/" class="logo">
          <img src="/covidliste-logo.png" loading="lazy" height="60" alt="Covidliste logo" />
        </a>
        <br>
        <br>
        <b><u>La requête envoyé contient des erreurs sémantiques.</u></b>
        <br>
        <br>
        Le serveur ne peut pas la traiter.
        <br>
        <br>
        <a href="https://www.covidliste.com" class="back">https://www.covidliste.com</a>
      </p>
    </div>
  </body>
</html>
