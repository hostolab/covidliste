version: '3.9'

services:
  migration:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: "bin/rails db:migrate"
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
    env_file:
      - docker/environments/db.env
      - docker/environments/web.env
    environment:
      ENABLE_BOOTSNAP: "false"

  migration_test:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: "bin/rails db:migrate"
    depends_on:
      - db_test
      - redis
      - webpacker
    volumes:
      - .:/usr/src/app
    env_file:
      - docker/environments/db.test.env
      - docker/environments/web.env
    environment:
      ENABLE_BOOTSNAP: "false"

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: "rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0"
    tty: true
    stdin_open: true
    depends_on:
      - db
      - migration
      - redis
      - webpacker
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - gems:/usr/local/bundle
      - node_modules:/usr/src/app/node_modules
      - packs:/usr/src/app/public/packs
    env_file:
      - docker/environments/db.env
      - docker/environments/web.env
    environment:
      ENABLE_BOOTSNAP: "false"

  webpacker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: "bin/webpack-dev-server"
    volumes:
      - .:/usr/src/app
      - gems:/usr/local/bundle
      - node_modules:/usr/src/app/node_modules
      - packs:/usr/src/app/public/packs
    ports:
      - "3035:3035"
    env_file:
      - docker/environments/web.env

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: "bin/sidekiq"
    depends_on:
      - db
      - migration
      - redis
    volumes:
      - .:/usr/src/app
      - gems:/usr/local/bundle
      - node_modules:/usr/src/app/node_modules
      - packs:/usr/src/app/public/packs
    env_file:
      - docker/environments/db.env
      - docker/environments/web.env
    environment:
      ENABLE_BOOTSNAP: "false"

  db:
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - database_data:/var/lib/postgresql/data:delegated
    env_file:
      - docker/environments/db.env

  db_test:
    image: postgres
    restart: always
    ports:
      - "5434:5432"
    env_file:
      - docker/environments/db.test.env

  redis:
    image: redis:5-alpine
    ports:
      - "6380:6379"
    volumes:
      - "redis_data:/data"

volumes:
  database_data:
  redis_data:
  gems:
  node_modules:
  packs:
